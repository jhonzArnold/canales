        /* Configuración general para eliminar espacios en blanco */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* Ajustes de la cabecera */
.nav-container {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    z-index: 1;
}
      /* Carrusel de imágenes que ocupa toda la pantalla sin espacios */
.carousel {
    width: 100vw;
            height: 80vh;
            overflow: hidden;
            background-color: #333;
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cubre el contenedor sin distorsión */
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.carousel img.active {
    display: block;
}


.content-container {
        display: none;
        padding: 0;
        width: 100%;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
        /* Contenedor de canales y películas */
    .content-container {
        display: none;
        padding: 0;
        width: 100%;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .channel-box, .movie-box {
        background-color: #050505;
        border: 1px solid black;
        border-radius: 8px;
        text-align: center;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .channel-box img, .movie-box img {
        width: 100%;
        max-width: 150px;
        border-radius: 4px;
    }
    .channel-box button, .movie-box button {
        background-color: #000;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        border: none;
        outline: none;
        transition: box-shadow 0.3s ease;
    }
    .channel-box button:hover, .channel-box button:focus,
    .movie-box button:hover, .movie-box button:focus {
        box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.6);
    }
    .channel-box,
    .movie-box {
        width: auto;
        padding: 10px;
    }
    .channel-box button,
    .movie-box button {
        margin-top: 10px;
    }
        button {
            background-color: #000;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    border: none; /* Quita el borde */
    outline: none; /* Elimina el contorno */
    transition: box-shadow 0.3s ease; /* Transición para la retroiluminación */
}
button:hover, button:focus {
    box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.6); /* Retroiluminación al pasar el cursor o enfocar */
}
        /* Reproductor de video en pantalla completa */
        #video-player-container,
        #iframe-player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
        }
        #video-player, #iframe-player {
            width: 100%;
            height: 100%;
        }
        /* Botones de control */
        .control-button {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 1001;
        }
        .close-button {
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
        }
        .tv-button {
            left: 60px;
            background-color: rgba(0, 123, 255, 0.7);
        }
        /* Menú de canales flotante */
        .channel-menu {
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            width: 200px;
            z-index: 1002;
        }
        .logout-button {
            background-color: red; /* Color rojo para el botón de cerrar sesión */
        }
