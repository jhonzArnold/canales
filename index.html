* {

            height: 80vh;

}

.carousel img {

button:hover, button:focus {

    <script>
        //inicio del juego //
        const canvas = document.getElementById('maze');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const levelDisplay = document.getElementById('level');

        let level = 1;
        let maze = [];
        let player = { x: 0, y: 0, radius: 0 };
        let goal = { x: 0, y: 0 };
        let timeRemaining = 60;
        let timerInterval;
        let cellSize;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cellSize = Math.min(canvas.width, canvas.height) / 20;
            player.radius = cellSize / 3;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function generateMaze(rows, cols) {
            const maze = Array(rows).fill(null).map(() => Array(cols).fill(1));

            function carvePath(x, y) {
                const directions = [
                    [0, -1], [1, 0], [0, 1], [-1, 0] // up, right, down, left
                ];
                directions.sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx * 2;
                    const ny = y + dy * 2;

                    if (nx > 0 && ny > 0 && nx < cols && ny < rows && maze[ny][nx] === 1) {
                        maze[y + dy][x + dx] = 0;
                        maze[ny][nx] = 0;
                        carvePath(nx, ny);
                    }
                }
            }

            maze[1][1] = 0;
            carvePath(1, 1);

            // Add random dead ends to confuse players
            for (let i = 0; i < rows * cols * 0.2; i++) {
                const rx = Math.floor(Math.random() * cols);
                const ry = Math.floor(Math.random() * rows);
                if (maze[ry][rx] === 1) {
                    maze[ry][rx] = 0;
                }
            }

            return maze;
        }

        function drawMaze() {
            const rows = maze.length;
            const cols = maze[0].length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    ctx.fillStyle = maze[y][x] === 1 ? 'black' : 'white';
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                player.radius,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw goal
            ctx.fillStyle = 'green';
            ctx.fillRect(goal.x * cellSize, goal.y * cellSize, cellSize, cellSize);
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (
                newX >= 0 &&
                newX < maze[0].length &&
                newY >= 0 &&
                newY < maze.length &&
                maze[newY][newX] === 0
            ) {
                player.x = newX;
                player.y = newY;

                if (player.x === goal.x && player.y === goal.y) {
                    level++;
                    levelDisplay.textContent = `Nivel: ${level}`;
                    clearInterval(timerInterval);
                    startGame();
                }

                drawMaze();
            }
        }

        function startTimer() {
            timeRemaining = 60;
            timerDisplay.textContent = `Tiempo: ${timeRemaining}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = `Tiempo: ${timeRemaining}`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('¬°Perdiste! Int√©ntalo de nuevo.');
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            const rows = Math.floor(canvas.height / cellSize);
            const cols = Math.floor(canvas.width / cellSize);
            maze = generateMaze(rows, cols);
            player.x = 1;
            player.y = 1;
            goal.x = cols - 2;
            goal.y = rows - 2;
            startTimer();
            drawMaze();
        }

        document.getElementById('up').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('down').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('left').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('right').addEventListener('click', () => movePlayer(1, 0));

        startGame();

            let index = 0;
            const images = document.querySelectorAll('.carousel-img');

        function reproducirIframe(enlaceIframe) {

            const iframe = document.getElementById('iframe-player');
            iframe.src = enlaceIframe;
            document.getElementById('iframe-player-container').style.display = 'block';
            document.getElementById('channel-menu').style.display = 'none';
            
            // Solicitar pantalla completa y orientaci√≥n vertical
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }

            // Bloquear orientaci√≥n a modo vertical si es soportado
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("portrait").catch(function(error) {
                    console.log("Error al bloquear orientaci√≥n:", error);
                });
            }
        }
  
        // Bloquear anuncios y redirecciones
        bloquearAnuncios(iframe);

        function cerrarIframe() {
            document.getElementById('iframe-player').src = '';
            document.getElementById('iframe-player-container').style.display = 'none';
            document.getElementById('channel-menu').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('channel-menu');

        }
        // Mostrar el reproductor y cargar el video
function playVideo(url) {
    const videoContainer = document.getElementById('videoContainer');
    const videoFrame = document.getElementById('videoFrame');

    // Mostrar el contenedor del video
    videoContainer.style.display = 'block';
    videoFrame.src = url;

    // Solicitar pantalla completa
    if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
    } else if (videoContainer.webkitRequestFullscreen) {
        videoContainer.webkitRequestFullscreen();
    } else if (videoContainer.msRequestFullscreen) {
        videoContainer.msRequestFullscreen();
    }
}

// Cerrar el reproductor
function closeVideo() {
    const videoContainer = document.getElementById('videoContainer');
    const videoFrame = document.getElementById('videoFrame');

    // Ocultar el contenedor y limpiar el contenido del iframe
    videoContainer.style.display = 'none';
    videoFrame.src = '';

    // Salir del modo de pantalla completa si est√° activo
    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}
