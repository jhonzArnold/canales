        /* Configuración general para eliminar espacios en blanco */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* Ajustes de la cabecera */
.nav-container {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    z-index: 1;
}
      /* Carrusel de imágenes que ocupa toda la pantalla sin espacios */
.carousel {
    width: 100vw;
            height: 80vh;
            overflow: hidden;
            background-color: #333;
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cubre el contenedor sin distorsión */
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.carousel img.active {
    display: block;
}


.content-container {
        display: none;
        padding: 0;
        width: 100%;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
        /* Contenedor de canales y películas */
   
    .channel-box, .movie-box {
        background-color: #4a6e5a;
        border: 8px solid black;
        border-radius: 8px;
        text-align: center;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%; /* Ajuste para móviles */
            max-width: 150px; /* Limita el ancho en pantallas grandes */
            margin: 10px; /* Espaciado entre cajas */
    }
    .channel-box img, .movie-box img {
        width: 100%;
        max-width: 150px;
        border-radius: 4px;
    }
    .channel-box button, .movie-box button {
        background-color: #353392;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        border: none;
        outline: none;
        transition: box-shadow 0.3s ease;
    }
    .channel-box button:hover, .channel-box button:focus,
    .movie-box button:hover, .movie-box button:focus {
        box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.6);
    }
    .channel-box,
    .movie-box {
        width: auto;
        padding: 10px;
    }
    .channel-box button,
    .movie-box button {
        margin-top: 10px;
    }
        button {
            background-color: #000;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    border: none; /* Quita el borde */
    outline: none; /* Elimina el contorno */
    transition: box-shadow 0.3s ease; /* Transición para la retroiluminación */
}
button:hover, button:focus {
    box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.6); /* Retroiluminación al pasar el cursor o enfocar */
}
        /* Reproductor de video en pantalla completa */
        #video-player-container,
        #iframe-player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
        }
        #video-player, #iframe-player {
            width: 100%;
            height: 100%;
        }
       .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 3vw;
            width: 100%;
        }
        /* Botones de control */
        .control-button {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 1001;
        }
        .close-button {
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
        }
        .tv-button {
            left: 60px;
            background-color: rgba(0, 123, 255, 0.7);
        }
        /* Menú de canales flotante */
        .channel-menu {
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            width: 200px;
            z-index: 1002;
        }
        .logout-button {
            background-color: red; /* Color rojo para el botón de cerrar sesión */
        }
       
        #videoContainer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.9); /* Fondo negro semitransparente */
    z-index: 1000;
}

#videoFrame {
    width: 100%;
    height: 100%;
    border: none;
}

.close-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 32px;
    color: white;
    cursor: pointer;
    z-index: 1001;
    transition: color 0.3s ease, transform 0.2s ease;
}

.close-icon:hover {
    color: red; /* Cambia el color al pasar el cursor */
    transform: scale(1.2); /* Agranda ligeramente el ícono */
}

    <script>
        function login() 
        {
    const id = document.getElementById("id").value;
    const password = document.getElementById("password").value;
    if (id === "jhon" && password === "frio123") {
        localStorage.setItem('loggedIn', 'true'); // Guardar estado de sesión
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.main-container').style.display = 'block';
        startCarousel();
    } else {
        alert("ID o contraseña incorrectos.");
    }
}
function logout() {
    localStorage.removeItem('loggedIn'); // Eliminar estado de sesión
    document.querySelector('.main-container').style.display = 'none';
    document.querySelector('.login-container').style.display = 'flex'; // Mostrar el login nuevamente
}
 // Verificar si el usuario ya está logueado al cargar la página
 window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.main-container').style.display = 'block';
                startCarousel();
            }
        };

        function showSection(section) {
        document.querySelectorAll('.content-container').forEach(el => el.style.display = 'none');
        const selectedSection = document.getElementById(section);
        selectedSection.style.display = 'flex';

        // Iniciar el juego solo si se selecciona la sección "Juego"
        if (section === 'Juego') {
            startGame(); // Llama a la función para iniciar el juego
        }
    }
        function toggleChapters(series) {
            const chapters = document.getElementById(series + '-chapters');
            chapters.style.display = chapters.style.display === 'none' ? 'block' : 'none';
        }

        function startCarousel() {
            let index = 0;
            const images = document.querySelectorAll('.carousel-img');
            setInterval(() => {
                images.forEach(img => img.classList.remove('active'));
                images[index].classList.add('active');
                index = (index + 1) % images.length;
            }, 800);
        }

        function reproducirM3U8(enlaceM3U8) {
            cerrarIframe(); // Cerrar cualquier iframe abierto
            const player = videojs('video-player');
            player.src({ src: enlaceM3U8, type: 'application/x-mpegURL' });
            document.getElementById('video-player-container').style.display = 'block';
            document.getElementById('channel-menu').style.display = 'none';
            player.play();
        }

        function cerrarReproductor() {
            const player = videojs('video-player');
            player.pause();
            player.src({ src: '' });
            document.getElementById('video-player-container').style.display = 'none';
            document.getElementById('channel-menu').style.display = 'none';
        }

        function reproducirIframe(enlaceIframe) {
            cerrarReproductor(); // Cerrar cualquier M3U8 abierto
            const iframe = document.getElementById('iframe-player');
            iframe.src = enlaceIframe;
            document.getElementById('iframe-player-container').style.display = 'block';
            document.getElementById('channel-menu').style.display = 'none';
            
            // Solicitar pantalla completa y orientación vertical
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }

            // Bloquear orientación a modo vertical si es soportado
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("portrait").catch(function(error) {
                    console.log("Error al bloquear orientación:", error);
                });
            }
        }
  
        // Bloquear anuncios y redirecciones
        bloquearAnuncios(iframe);

        function cerrarIframe() {
            document.getElementById('iframe-player').src = '';
            document.getElementById('iframe-player-container').style.display = 'none';
            document.getElementById('channel-menu').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('channel-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
        // Mostrar el reproductor y cargar el video
function playVideo(url) {
    const videoContainer = document.getElementById('videoContainer');
    const videoFrame = document.getElementById('videoFrame');

    // Mostrar el contenedor del video
    videoContainer.style.display = 'block';
    videoFrame.src = url;

    // Solicitar pantalla completa
    if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
    } else if (videoContainer.webkitRequestFullscreen) {
        videoContainer.webkitRequestFullscreen();
    } else if (videoContainer.msRequestFullscreen) {
        videoContainer.msRequestFullscreen();
    }
}

// Cerrar el reproductor
function closeVideo() {
    const videoContainer = document.getElementById('videoContainer');
    const videoFrame = document.getElementById('videoFrame');

    // Ocultar el contenedor y limpiar el contenido del iframe
    videoContainer.style.display = 'none';
    videoFrame.src = '';

    // Salir del modo de pantalla completa si está activo
    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}
